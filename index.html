<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Up Demo</title>
  </head>
  <body>
    <!--navbar-->
    <header class="navbar">
      <div class="navbar__brand">
        <a href="/" class="logo"></a>
      </div>
      <nav class="navbar__left">
        <div class="nav">
          <a class="nav__item">About</a>
          <a class="nav__item">Help</a>
          <a class="nav__item">Features</a>
          <a class="nav__item">Signup</a>
        </div>

      <div class="navbar__right">

    </header>
    <!--/navbar-->
    <!--header-->
    <section class="section-header">

        Save your data storage here.

      <a href="/" class="button-primary section-header__cta-button"

      >
      <img
        class="section-header__img"
        src="/assets/images/women-and-charts.png"
        alt="women-and-charts"
      />
    </section>
    <!--/header-->
    <img src="/assets/graphics/arrow-right.svg" class="button-cta__icon" />
    <a href="/" class="button-cta button-cta--ghost"> Learn More </a>

    <a href="/" class="button-secondary">Learn more</a>
